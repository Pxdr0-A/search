<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Advanced Search </title>
        <link rel="stylesheet", href="styles.css">
    </head>
    <body>
        <div id="upper_right_links">
            <a href="index.html"> Google search </a>
        </div>
        <div id="advanced_search">
            <form action="https://www.google.com/search?">
                all these words:
                <input class="search_bar_advanced" type="text" name="as_q">
                <br>
                this exact word or phrase:
                <input class="search_bar_advanced" type="text" name="as_epq">
                <br>
                any of these words:
                <input class="search_bar_advanced" type="text" name="as_oq">
                <br>
                none of these words:
                <input class="search_bar_advanced" type="text" name="as_eq">
                <br>
                <input id="advanced_search_button" type="submit" value="Google Advanced Search">
            </form>
        </div>
    </body>
</html>
